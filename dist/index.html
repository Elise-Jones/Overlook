<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <nav class="calendarnav">
    <div class="calendarsearch">
      <form>
        <label>Wanna get away</label>
        <input class="startdate" id="datepicker" type="date"  name=""  required> 
        <button class="calendarsubmitbutton" type="submit">search</button>
      </form>
    </div>
    <div class="buttonholder">
        <p>Choose Room Type</p>
        <form>
          <input type="button" id="single" name="roomtype" value="Single Room">
          <label for="single"></label>
          <input type="button" id="junior" name="roomtype" value="Junior Suite">
          <label for="junior"></label>
          <input type="button" id="suite" name="roomtype" value="Suite">
          <label for="suite"></label>
          <input type="button" id="presidential" name="roomtype" value="Residential Suite">
          <label for="residential suite"></label>
        </form>
    </div>
    <section class="userdashboard">
      <h1>welcome tony</h1>
      <h2 class="usertotal">total spent:</h2>
    </section>
  </nav>
  <main id="allbookings">
    <h1> your bookings</h1>
    <div class="booking-container">
      <!-- Bookings go here -->
    </div>
    <div class="bydate hidden">
      <!-- Bookings go here -->
    </div>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
