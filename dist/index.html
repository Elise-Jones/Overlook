<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <section class="login-container">
    <p>Overlook Hotel Customer Login</p>
    <form id="loginform">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" pattern="customer([0-4][0-9]|50)" required>
      <label for="password">Password:</label>
      <input type="password" id="password"  pattern="overlook2021" required>
      <button type="submit" id="login">Login</button>
    </form>
  </section>
  <nav class="calendarnav hidden">
    <header> Overlook Hotel Booking Portal</header>
    <div class="calendarsearch">
      <form id="myform">
        <label for="datepicker">Select a date to book a room:</label>
        <input class="startdate" id="datepicker" type="date"  name=""  required> 
        <button class="calendarsubmitbutton" type="submit" id="submitbutton" disabled >search</button>
      </form>
    </div>
    <div class="buttonholder">
        <form class="buttonselection hidden">
          <label>Search by roomtype:</label>
          <input type="button" id="single" name="roomtype" value="single room">
          <label for="single"></label>
          <input type="button" id="junior" name="roomtype" value="junior suite">
          <label for="junior"></label>
          <input type="button" id="suite" name="roomtype" value="suite">
          <label for="suite"></label>
          <input type="button" id="presidential" name="roomtype" value="residential suite">
          <label for="residential suite"></label>
        </form>
    </div>
    <section class="userdashboard hidden">
      <h1>welcome tony</h1>
      <h2 class="usertotal">total spent:</h2>
    </section>
  </nav>
  <main id="allbookings hidden">
    <h3 class="hidden"> Past and Upcoming Bookings</h3>
    <div class="booking-container hidden">
      <!-- Bookings go here -->
    </div>
    <div class="bydate hidden">
      <!-- Bookings go here -->
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
